<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Actualizar Datos Personales</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
    </style>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f7f9fa] group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3 bg-white">
<div class="flex items-center gap-4 text-[#111618]">
<div class="size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="#007aff" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="#007aff" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em]">Lucy Tejada Cultural Center</h2>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<span class="text-sm font-medium text-[#111618]">Estudiante Apellido</span>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD32EOpFFX10913DkHngnxGaACvBSxsdwy-ecDaHEluV1WVeEeI4FimQ4BjGzWJ2D-NfrgRYntpIXEo6Q7-bPhw90y7y9NO0pA55L073ickEvp1ndFt7DYeYQgiNH18U1rj4zpF7YG0iFvf7JPJjNHFgjAuGK672O7DCBhluNBuwyYUSJzTB7gWDcVWE99qRmPup3Zw6gjXYOZUcJ33Fj1L8a1tDKl8qyHKiJujvJpC-Prw2ffQNVj-E_aRaEOZcOOk2HtYtDsg9Kgl");'></div>
</div>
</header>
<div class="flex flex-1 justify-center py-10 px-4 sm:px-10">
<div class="layout-content-container flex flex-col max-w-4xl flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#111618] tracking-light text-[32px] font-bold leading-tight min-w-72">Actualizar mis Datos Personales</p>
</div>
<div class="bg-white rounded-lg border border-solid border-[#dbe2e6] p-6 sm:p-8 mt-6">
<h3 class="text-[#111618] tracking-light text-2xl font-bold leading-tight pb-2 pt-2">Datos Personales</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mt-6">
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Nombre Completo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" value="Ana María Jaramillo"/>
</label>
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Tipo de Documento</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-[#f7f9fa] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" disabled="" readonly="" value="Cédula de Ciudadanía"/>
</label>
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Número de Documento</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-[#f7f9fa] h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" disabled="" readonly="" value="1088456789"/>
</label>
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" type="email" value="ana.jaramillo@email.com"/>
</label>
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Teléfono de Contacto</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" type="tel" value="310 123 4567"/>
</label>
<label class="flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Dirección de Residencia</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" value="Carrera 7 #14-25, Pereira"/>
</label>
</div>
<div class="flex justify-end pt-8">
<button class="flex items-center justify-center gap-2 cursor-pointer whitespace-nowrap rounded-lg bg-[#007aff] px-5 py-3 text-base font-medium text-white transition-colors hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff]">
<span class="material-symbols-outlined text-xl">save</span>
                                Guardar Cambios
                            </button>
</div>
</div>
<div class="bg-white rounded-lg border border-solid border-[#dbe2e6] p-6 sm:p-8 mt-8">
<h3 class="text-[#111618] tracking-light text-2xl font-bold leading-tight pb-2 pt-2">Seguridad</h3>
<p class="text-[#617c89] text-base font-normal leading-normal mt-1">Actualiza tu contraseña. Asegúrate de usar una contraseña segura.</p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mt-6">
<div class="relative flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Contraseña Actual</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] pr-12 text-base font-normal leading-normal" type="password" value="currentpassword"/>
<button class="absolute right-4 top-12 text-[#617c89] hover:text-[#111618]">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<div class="relative flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Nueva Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="············" type="password"/>
<button class="absolute right-4 top-12 text-[#617c89] hover:text-[#111618]">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<div class="relative flex flex-col">
<p class="text-[#111618] text-base font-medium leading-normal pb-2">Confirmar Nueva Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] focus:outline-0 focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff] border border-[#dbe2e6] bg-white h-14 placeholder:text-[#617c89] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="············" type="password"/>
<button class="absolute right-4 top-12 text-[#617c89] hover:text-[#111618]">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div class="flex justify-end pt-8">
<button class="flex items-center justify-center gap-2 cursor-pointer whitespace-nowrap rounded-lg bg-[#007aff] px-5 py-3 text-base font-medium text-white transition-colors hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#007aff]">
<span class="material-symbols-outlined text-xl">lock_reset</span>
                                Cambiar Contraseña
                            </button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
